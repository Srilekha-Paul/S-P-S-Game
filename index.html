<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>

<div class="score-board">
  <div><p>👩 You</p><p id="user-score">0</p></div>
  <div><p>🤖 Computer</p><p id="comp-score">0</p></div>
</div>

<div class="choices">
  <div class="choice" data-choice="rock">🪨 Stone</div>
  <div class="choice" data-choice="paper">📄 Paper</div>
  <div class="choice" data-choice="scissors">✂️ Scissors</div>
</div>

<p id="result">Make your move!</p>

<script src="script.js"></script>
</body>
</html>
